<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DaisyUi CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: red;
        color: white;
      }
    </style>
    <title>Phero Tube</title>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center border-b-2 border-[#1717172d] py-5"
      >
        <div>
          <img class="w-[120px]" src="./assets/Logo.png" alt="" srcset="" />
        </div>
        <div>
          <button class="btn btn-soft">Sort By View</button>
        </div>
        <div>
          <button class="btn btn-active btn-error text-white">Blog</button>
        </div>
      </nav>
    </header>
    <nav
      id="category-container"
      class="flex justify-center items-center py-5 gap-5"
    >
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>

    <!--? Video section -->
    <section
      id="video-container"
      class="grid grid-cols-4 gap-4 w-11/12 mx-auto"
    >
      <!-- Default pictures -->
      <div
        class="flex flex-col gap-8 justify-center items-center col-span-full mt-24"
      >
        <img class="w-40 h-40" src="./assets/Icon.png" alt="" srcset="" />
        <h1 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
    </section>
    <script src="./script/index.js"></script>
  </body>
</html>
